<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="ulList">
          <img
            id="logo"
            src="../src/logos-icons/cdon-logotype.svg"
            alt="cdon-logotype"
          />
          <img
            id="refresh"
            src="../src/logos-icons/refresh.svg"
            alt="cdon-logotype"
          />
        </ul>
      </nav>
    </header>

    <div id="container">
      <div id="loading" class="loading"></div>
    </div>
    <div id="myModal" class="modal">
      <ul class="ulList">
        <img
          id="logo"
          src="../src/logos-icons/cdon-logotype.svg"
          alt="cdon-logotype"
        />
        <img
          id="refreshModal"
          src="../src/logos-icons/refresh.svg"
          alt="cdon-logotype"
        />
      </ul>
      <img class="modal-content" id="modalImg" />
      <div id="modalDiv">
        <img id="img1" />
        <img class="close" src="../src/logos-icons/close.svg" alt="close" />
        <img id="img2" />
      </div>
    </div>
    <script src="src/index.js" defer></script>
  </body>
</html>
